<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="results">
          <h2>Your Result</h2>
          <div class="results__grades">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p class="score">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">
              Reaction <span>80 <span> / 100</span></span>
            </li>
            <li class="memory">
              Memory <span>92 <span> / 100</span></span>
            </li>
            <li class="verbal">
              Verbal <span>61 <span> / 100</span></span>
            </li>
            <li class="visual">
              Visual <span>72 <span> / 100</span></span>
            </li>
          </ul>
          <div class="button">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
